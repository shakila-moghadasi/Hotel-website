	<div class="container">
		<h1>jQuery Hui Calendar Plugin Examples</h1>
		<p class="lead">A simple and tiny jQuery plugin to create a monthly calendar where you can specify which days of the month should be enabled.</p>
	<div class="test">
	</div>
</div>
	<script>
		$('.test').huicalendar({
			enabledDay: [1,2,3,4,10,12,15,22,21,23],
			viewDay: new Date('2021/07/01')
		}).on('changeMonth', function(e){
			console.log(e.year)
			console.log(e.month)
			$(this).huicalendar({
				enabledDay: [4,5,6],
				viewDay: new Date(e.year+'/'+e.month+'/01')
			}, 'update')
		}).on('changeDate', function(e){
			console.log(e.year)
			console.log(e.month)
			console.log(e.date)
		})


	</script>
